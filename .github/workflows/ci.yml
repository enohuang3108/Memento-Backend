name: CI - Type Check & Build

on:
  pull_request:
    branches:
      - main
      - beta
  push:
    branches:
      - main
      - beta

jobs:
  check:
    runs-on: ubuntu-latest
    name: Type Check & Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: npx tsc --noEmit

      - name: Build check
        run: pnpm build

      - name: Check Summary
        run: |
          echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript compilation: OK" >> $GITHUB_STEP_SUMMARY
          echo "- Wrangler build: OK" >> $GITHUB_STEP_SUMMARY
